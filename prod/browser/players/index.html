<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>players</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./main.css" >
</head>
<body>
<!--avant-->
    <h1 id="index" >salut joueur {{index}}</h1>
    <h2 id="status" >tu es: {{status}}</h2>
    <h3>régle:</h3>
    <p id="rules" >{{rules}}</p>
    <div class="buttons" >
        {{#buttons}}
            <button>{{.}}</button>
        {{/buttons}}
    </div>
<!--avant-->


    <!--interface de validation-->
    <section class="controls">
        <button class="valider">Valider</button>
        <div class="doublechoix">
            <button class="oui">Oui</button>
            <button class="non">Non</button>
            <button class="autre"></button>
            <button class="autre"></button>
        </div>
    </section>

    <!--pour seulement afficher quelque chose en gros, pendant les transitions par exemple-->
    <section class="title">
        <h1></h1>
    </section>

    <!-- wheels sont pour le système de potentiometre -->
    <div id="potentiometer">
        <div id="wheel">
            <div id="subwheel">
                <div id="cache"></div>
                <div id="cursor"></div>
                <p></p>
            </div>
        </div>
    </div>

    <!--pour afficher les message-->
    <section class="message">
        <p></p>
    </section>

    <!--pour afficher les lois à proposer-->
    <section class="laws"></section>

    <!--pour placer les message alert-->
    <section class="warning"></section>

    <script type="text/javascript" src="../../node_modules/mustache/mustache.min.js"></script>
    <script type="text/javascript" src="./players/main.js" ></script>
</body>
</html>
