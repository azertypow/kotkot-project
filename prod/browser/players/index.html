<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>players</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./main.css" >
</head>
<body>


    <!--interface de validation lié à la fonction sequence.displayButton()-->
    <section class="controls">
        <button class="valider">Valider</button>
        <div class="doublechoix">
            <button class="oui">Oui</button>
            <button class="non">Non</button>
            <button class="autre"></button>
            <button class="autre"></button>
        </div>
    </section>

    <!--pour seulement afficher quelque chose en gros, pendant les transitions par exemple-->
    <section class="title">
        <h1></h1>
    </section>

    <!-- wheels sont pour le système de potentiometre -->
    <div class="potentiometer">
        <div class="wheel">
            <div class="subwheel">
                <div class="cache"></div>
                <div class="cursor"></div>
                <p></p>
            </div>
        </div>
    </div>

    <!--pour afficher les message-->
    <section class="message">
        <p></p>
    </section>

    <!--pour afficher les lois à proposer-->
    <section class="laws"></section>

    <!--pour placer les message alert-->
    <section class="warning"></section>

    <script type="text/javascript" src="./players/variables.js"></script>
    <script type="text/javascript" src="./players/main.js" ></script>
</body>
</html>
