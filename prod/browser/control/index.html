<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>control</title>
    <link rel="stylesheet" type="text/css" href="./main.css" >
    <link rel="stylesheet" type="text/css" href="./control/style.css">
</head>
<body>
    <h1 class="rul" >control</h1>
    <section id="players" class="container" >

        <div id="choice-player">

        </div>
        <div id="players-status" >
            {{#players}}
                <section class="player coll rul" >
                    <h3>jouer {{range}}</h3>
                    <p class="ip" >{{ip}}</p>
                    <p class="status" >{{status}}</p>
                    <section class="current-rule-component" >
                        <h4>regle en cour</h4>
                        <p class="current-rule" >{{current-rule}}</p>
                    </section>
                </section>
            {{/players}}
        </div>
    </section>

    <section id="controls" >
        <form class="control loisJ1" >
            LoisJ1
        </form>
        <form class="control loisJ2" >
            LoisJ2
        </form>
        <form class="control narration" >
            Narrations
        </form>
        <form class="control remarks" >
            <input type="text" placeholder="rules" >
            <button>send</button>
        </form>
        <form class="control bonus" >
            <input type="text" placeholder="rules" >
            <button>send</button>
        </form>

    </section>

    <script type="text/javascript" src="../../../node_modules/mustache/mustache.min.js"></script>
    <script type="text/javascript" src="../../../node_modules/nosleep.js/NoSleep.js" ></script>
    <script type="text/javascript" src="http://192.168.1.91:1337/socket.io/socket.io.js" ></script>
    <script type="text/javascript" src="./control/main.js" ></script>
</body>
</html>
